
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>에이스핏짐 계좌 이체 안내</title>
  <style>
    :root {
      --bg:#f7f7f9; --card:#ffffff; --text:#111; --sub:#666; --line:#eee; --muted:#777;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; padding:24px; background:var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      color:var(--text);
    }
    .card {
      max-width: 560px; margin: 0 auto; background:var(--card);
      border-radius:16px; padding:24px; box-shadow:0 6px 20px rgba(0,0,0,0.08);
    }
    h1 { font-size:22px; margin:0 0 8px; }
    .sub { color:var(--sub); margin-bottom: 20px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .field {
      flex:1 1 240px; background:#fafafa; border:1px solid var(--line); border-radius:12px; padding:14px;
    }
    .label { font-size:12px; color:var(--muted); letter-spacing:.02em; }
    .value { font-size:18px; margin-top:6px; word-break:break-all; }
    button {
      cursor:pointer; border:0; border-radius:10px; padding:12px 14px; font-weight:600;
    }
    .primary { background:#111; color:#fff; }
    .ghost { background:#f1f1f5; color:#111; }
    footer { text-align:center; color:#aaa; font-size:12px; margin-top:18px; }
    .copied { color:#0a7f2e; font-size:12px; margin-left:8px; display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>에이스핏짐 계좌 이체 안내</h1>
    <div class="sub">아래 계좌번호를 복사해서 은행 앱에 붙여넣기 해주세요.</div>

    <div class="row">
      <div class="field">
        <div class="label">은행</div>
        <div class="value" id="bank">신한은행</div>
      </div>
      <div class="field" style="flex:2 1 300px;">
        <div class="label">계좌번호</div>
        <div class="value" id="acct">110-515-456898</div>
      </div>
      <div class="field">
        <div class="label">예금주</div>
        <div class="value" id="name">김해종</div>
      </div>
    </div>

    <div style="margin-top:16px;">
      <button class="primary" id="copyAcct">계좌번호 복사</button>
      <span class="copied" id="copiedAcct">복사됐습니다 ✅</span>
    </div>

    <div style="margin-top:18px;" id="memoBlock">
      <div class="label">메모 (선택)</div>
      <div class="row" style="gap:8px; align-items:center;">
        <div class="field" style="flex:2 1 300px;">
          <div class="value" id="memoText">에이스핏짐 결제</div>
        </div>
        <button class="ghost" id="copyMemo">메모 복사</button>
        <span class="copied" id="copiedMemo">복사됐습니다 ✅</span>
      </div>
    </div>

    <footer>QR/NFC로 열려서 한 번의 터치로 복사할 수 있도록 설계되었습니다.</footer>
  </div>

  <script>
    const copyAcctBtn = document.getElementById('copyAcct');
    const copiedAcct = document.getElementById('copiedAcct');
    copyAcctBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(document.getElementById('acct').textContent.trim());
        copiedAcct.style.display = 'inline';
        setTimeout(()=> copiedAcct.style.display='none', 1800);
      } catch(e) {
        alert('복사 실패: ' + (e.message || e));
      }
    });

    const copyMemoBtn = document.getElementById('copyMemo');
    const copiedMemo = document.getElementById('copiedMemo');
    copyMemoBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(document.getElementById('memoText').textContent.trim());
        copiedMemo.style.display = 'inline';
        setTimeout(()=> copiedMemo.style.display='none', 1800);
      } catch(e) {
        alert('복사 실패: ' + (e.message || e));
      }
    });
  </script>
</body>
</html>
